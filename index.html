<!DOCTYPE html>
<html>
<head>
  <style>
    /* Add some basic styling */
    h1{
    font-size: 24px;
    color: grey;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    pre {
      background-color: #f2f2f2;
      padding: 1em;
      overflow-x: auto;
    }
  </style>
</head>
<body>
<h1>Your Request Headers</h1>
  <script>
    fetch(location.href, { method: 'GET' })
    .then(response => {
      return response.text()
    })
    .then(data => {
      document.body.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`
    })
  </script>
</body>
</html>
